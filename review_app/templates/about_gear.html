{% extends "base.html" %}
{% block content %}

<h1>{{ title }}</h1>

<div>
    <a href="/add_review/{{ title.replace(' ', '-').lower() }}">Add Review</a>
</div>

{% for review in reviews %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <p class="card-text">Review: {{ review.review_contents }}</p>
        <p class="card-text">Rating: {{ review.review_rating }}</p>
        <p class="card-text">User: {{ review.user.username }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
