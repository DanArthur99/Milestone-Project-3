{% extends "base.html" %}
{% block content %}

<h1>{{ title }}</h1>

{% for review in reviews %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <p class="card-text">{{ review.review_contents }}</p>
        <p class="card-text">{{ review.review_rating }}</p>
        <p class="card-text">{{ review.user.username }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
