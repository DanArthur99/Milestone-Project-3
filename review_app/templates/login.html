{% extends "base.html" %}
{% block content %}

<section id="login">
    <form class="col-md-6" method="POST">

        {{ form.hidden_tag() }}

        {{ form.email.label(class="form-label")}}
        {{ form.email(class="form-control") }}

        <br>

        {{ form.password.label(class="form-label") }}
        {{ form.password(class="form-control") }}

        <br>

        {{ form.submit(class="btn btn-secondary") }}

    </form> 
</section>
{% endblock %}
