{% extends "base.html" %}
{% block content %}

<section id="signup">
    <form class="col-md-6" action="{{ url_for('sign_up') }}" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Please enter a username" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Please enter an email address" required>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Please enter a password" required>
        <br>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Please confirm password" required>
        <br>
        <input type="submit">
    </form> 
</section>

{% endblock %}
