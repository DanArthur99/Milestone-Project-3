{% extends "base.html" %}
{% block content %}

<section id="signup">
    <form class="col-md-6" action="{{ url_for('sign_up') }}" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Please enter a username" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Please enter an email address" required>
        <input type="submit">
    </form> 
</section>

{% endblock %}
