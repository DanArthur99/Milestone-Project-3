{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <header class="col-4 text-center m-3">
            <h1>Brands</h1>
        </header>
    </div>
    <div class="row mt-1 mb-5 justify-content-center">
        {% for brand in brands %}
        <div class="card shadow col-3 m-1" style="width: 18rem;">
            <div class="card-body">
                <a href="/brand_gear_list/{{ brand.brand_name.replace(' ', '-').lower() }}">{{ brand.brand_name }}</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>





{% endblock %}
