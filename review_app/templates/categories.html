{% extends "base.html" %}
{% block content %}

<header>
    <h1>Categories</h1>
</header>

{% for category in categories %}
<div class="card shadow m-3" style="width: 18rem;">
    <div class="card-body">
        <a href="/category_gear_list/{{ category.category_name.replace(' ', '-').lower() }}">{{ category.category_name }}</a>
    </div>
</div>
{% endfor %}


{% endblock %}
