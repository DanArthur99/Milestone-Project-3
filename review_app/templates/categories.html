{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <header class="col-4 text-center m-3">
            <h1>Categories</h1>
        </header>
    </div>
    <div class="row m-1 justify-content-center">
        {% for category in categories %}
        <div class="card shadow col-3 m-1" style="width: 18rem;">
            <div class="card-body">
                <a href="/category_gear_list/{{ category.id }}">{{
                    category.category_name }}</a>
                {% if current_user.admin %}
                <a href="{{ url_for('home') }}" class="btn btn-success m-1 col-12">Edit Category</a>
                <a href="{{ url_for('delete_category', id=category.id) }}" class="btn btn-danger m-1 col-12">Delete Category</a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
