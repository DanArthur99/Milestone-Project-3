{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <header class="col-4 text-center m-3">
            <h1>Categories</h1>
        </header>
    </div>
    <div class="row m-1 justify-content-center">
        {% for category in categories %}
        <div class="card shadow col-3 m-1" style="width: 18rem;">
            <div class="card-body">
                <a href="/category_gear_list/{{ category.category_name.replace(' ', '-').lower() }}">{{
                    category.category_name }}</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
