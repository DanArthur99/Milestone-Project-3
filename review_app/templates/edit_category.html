{% extends "base.html" %}
{% block content %}

<section id="edit-category">
    <header class="row justify-content-center">
        <h1 class="col-4 text-center mt-3 heading-font">Edit Category Name: {{ title }}</h1>
    </header>
    <div class="row justify-content-center">
        <form class="col-10 col-md-6 mt-5" method="POST">
            {{ form.hidden_tag() }}
    
            {{ form.category_name.label(class="form-label")}}
            {{ form.category_name(class="form-control") }}
    
            <br>
    
            {{ form.submit(class="btn btn-secondary") }}
        </form>
    </div>
</section>

{% endblock %}
