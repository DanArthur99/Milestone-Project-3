{% extends "base.html" %}
{% block content %}

<section id="add-brand">
    <header class="row justify-content-center">
        <h1 class="col-4 text-center mt-3 heading-font">Add Brand</h1>
    </header>
    <div class="row justify-content-center">
        <form class="col-10 col-md-6 mt-5" method="POST">
            {{ form.hidden_tag() }}
    
            {{ form.brand_name.label(class="form-label")}}
            {{ form.brand_name(class="form-control") }}
    
            <br>
    
            {{ form.submit(class="btn btn-secondary") }}
        </form>
    </div>
</section>


{% endblock %}
